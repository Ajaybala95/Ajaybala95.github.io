<!DOCTYPE html>
<html>
<head>

<script>
function RestApiCall() {
 var data = "title=Test%20Title&message=Test%20Message&url=https%3A%2F%2Fwww.google.com&subscriber_list=%7B%20%22subscriber_list%22%3A%5B%2209217e6901554e118212f1a7e572cac8%22%5D%7D";

var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function () {
  if (this.readyState === 4) {
    console.log(this.responseText);
  }
});

xhr.open("POST", "https://pushcrew.com/api/v1/send/list");

}
</script>
</head>
<body>

</body>
</html>
